<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Gaming PC Store for custom builds or inquiries.">
    <title>Contact Us - Gaming PC Store</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Gaming PCs">
        </div>
        <nav>
            <button id="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="builds.html">Builds</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="salutation">Salutation:</label>
                <select id="salutation" name="salutation" required>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mx.">Mx.</option>
                </select>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required autofocus>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <fieldset>
                    <legend>What are you inquiring about?</legend>
                    <label><input type="radio" name="inquiry-type" value="Custom Build" required> Custom Build</label>
                    <label><input type="radio" name="inquiry-type" value="Support"> Support</label>
                    <label><input type="radio" name="inquiry-type" value="General Inquiry"> General Inquiry</label>
                </fieldset>

                <fieldset>
                    <legend>Components you're interested in:</legend>
                    <label><input type="checkbox" name="component" value="High-End Graphics Card"> High-End Graphics Card</label>
                    <label><input type="checkbox" name="component" value="Water Cooling"> Water Cooling</label>
                    <label><input type="checkbox" name="component" value="RGB Lighting"> RGB Lighting</label>
                </fieldset>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gaming PC Store | All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/?lang=en">Twitter</a> | <a href="https://www.facebook.com/">Facebook</a> | <a href="https://www.instagram.com/">Instagram</a>
        </div>
        <p><a href="#top">Back to top</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
